<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Movie App | BookMyShow Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo" tabindex="0">MoviePro</div>
    <nav id="navbar" class="nav-links">
      <a href="#" class="nav-item" tabindex="0">Home</a>
      <a href="contact.html" class="nav-item" tabindex="0">Contact</a>
    </nav>
    <div class="search-container">
      <input
        id="searchInput"
        type="search"
        placeholder="Search movies..."
        aria-label="Search movies"
      />
    </div>
    <button id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false">
      ☰
    </button>
  </header>

  <main>
    <section id="moviesGrid" class="movies-grid" aria-live="polite" aria-relevant="additions">
      <!-- Movie cards inserted here by JS -->
    </section>

    <div class="pagination">
      <button id="prevBtn" aria-label="Previous page" disabled>Prev</button>
      <span id="pageIndicator" aria-live="polite" aria-atomic="true">Page 1</span>
      <button id="nextBtn" aria-label="Next page">Next</button>
    </div>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button id="closeBtn" aria-label="Close modal">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
